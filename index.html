<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="screen">
				<div class="previous-operand"></div>
				<div class="current-operand">0</div>
			</div>
			<div class="keyboard">
				<button id="allClear-button" class="keyboard-button span-two">
					AC
				</button>
				<button id="delete-button" class="keyboard-button">DEL</button>
				<button id="operation-button" class="keyboard-button">รท</button>
				<button id="number-button" class="keyboard-button">1</button>
				<button id="number-button" class="keyboard-button">2</button>
				<button id="number-button" class="keyboard-button">3</button>
				<button id="operation-button" class="keyboard-button">*</button>
				<button id="number-button" class="keyboard-button">4</button>
				<button id="number-button" class="keyboard-button">5</button>
				<button id="number-button" class="keyboard-button">6</button>
				<button id="operation-button" class="keyboard-button">+</button>
				<button id="number-button" class="keyboard-button">7</button>
				<button id="number-button" class="keyboard-button">8</button>
				<button id="number-button" class="keyboard-button">9</button>
				<button id="operation-button" class="keyboard-button">-</button>
				<button id="number-button" class="keyboard-button">.</button>
				<button id="number-button" class="keyboard-button">0</button>
				<button id="equal-button" class="keyboard-button span-two">
					=
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
